<!DOCTYPE html>
<html>
<head>
	<title>Анкета</title>
	
</head>
<body>
	<h1 align="center">Заполните анкету</h1>
	<form id="" action="http://fe.it-academy.by/TestForm.php">
	<fieldset>
			<legend>Личные данные</legend>
			
			<p><input type="text" name="secondname" required size="25"   autofocus  pattern="^[А-Яа-яЁё\s]+$"  ></p>
			<p><input type="text" name="name"  required size="20"  pattern="^[А-Яа-яЁё\s]+$"  ></p>
			<p><input type="text" name="name" required size="24"   pattern="^[А-Яа-яЁё\s]+$" ></p>
			

			<fieldset>
			<legend>Паспортные данные</legend>
			<p><input  type="text" size="1" required pattern="[A-Z]{2,2}" > <input type="text" size="11" required maxlength="7" pattern="[0-9]{7,7}"></p>
			</fieldset>
			<FIELDSET>
				<legend>Дата рождения</legend>
				
				<p><input type="text" required name="num" size="4"  pattern="[0-9]{4,4}" min="-4" maxlength="4"></p>

				<p><select>
					<option>Январь</option>
					<option>Февраль</option>
					<option>Март</option>
					<option>Апрель</option>
					<option>Май</option>
					<option>Июнь</option>
					<option>Июль</option>
					<option>Август</option>
					<option>Сентябрь</option>
					<option>Октябрь</option>
					<option>Ноябрь</option>
					<option>Декабрь</option>
				</select></p>
				<p><input type="number" maxlength="2" name="num" value="1" min="1" max="31" step="1"></p>
			
			</FIELDSET>
			
			<p>
				<select required>

					<option>РБ</option>
					<option>РФ</option>
				</select>
			</p>
			<p>
				<textarea required></textarea>
			</p>
			
	</fieldset>

	<fieldset>
		<legend>Интересы</legend>
		<fieldset>
			<legend required>Хобби</legend>
			
				<p><input type="checkbox" name="a"  >Рыбалка</p>
				<p><input type="checkbox" name="a"  >Астрономия</p>
				<p><input type="checkbox" name="a"  >Дайвинг</p>
				<p><input type="checkbox" name="a"  >Марки</p>
			
		</fieldset>



		<fieldset>
			
			<legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
			<p><select multiple="3" size="12">
				<optgroup label="Попугаи">	
				<option>Волнистый</option>
				<option>Ара</option>
				<option>Неразлучник</option>
				</optgroup>

				<optgroup label="Рыба">	
				<option>Караси</option>
				<option>Окуни</option>
				<option>Осетр</option>
				</optgroup>

				<optgroup label="Птицы">	
				<option>Стая ворон</option>
				<option>Аист</option>
				<option>Археоптерис</option>
				</optgroup>
				</select></p>
			
		</fieldset>

	</fieldset>


		<fieldset>
			<legend>Данные для входа и восстановление пароля</legend>
			<p><input type="text" name="login" size="20" placeholder="Логин" required pattern="^[A-Za-z\s]+$" min="5"></p>
			<p><input type="password" name="password" placeholder="Пароль" pattern="^[A-Za-z\s]+$" min="10" size="20"></p>
		</fieldset>

		<fieldset>
			<legend>Координаты</legend>
			<p><input type="email" name="email" placeholder="введите адресс почты"  pattern=" ([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"></p>
			<p><input type="url" name="adress" placeholder="введите адресс сайта"></p>
		</fieldset>

		<fieldset>
			<legend>Цифры</legend>
			
			<p><input type="number" name="number" min="-2.5" max="2.5" step="0.1" ></p>
			
			<p><input type="range" id="fly" name="frange" min="1" max="10"></p>
			


		</fieldset>

		<fieldset>
			<legend>Кнопки управление</legend>

			<p><input type="submit" name="send" value="Отправить"><input type="reset" value="Сбросить"></p>
			<p><a href=""><img src="mail.jpg"></p>
		</fieldset>

</form>
</body>
</html>
